    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->

        <div class="head">
            <div class="dcm">
                <img id="LOGO" src="img/logo.png" width="200px">
                <h1 id="titletext" style="display: none;">surGe</h1>
                <h2 id="sub" style="display: none;">Run for Passion | Passion for Running</h2>
            </div>
        </div>
        <div class="about">
            <div class="dcma">
                <h1 class="marg-bot">We Help You Achieve Your Goals</h1>
                <div class="col-md-4">
                    <img src="img/abt-1.jpeg" id="abt-one" class="img-responsive img-circle abt-img " style="display:inline" alt="Goal">
                    <h2>Set a Goal</h2>
                </div>
                <div class="col-md-4">
                    <img src="img/abt-2.jpeg" id="abt-two" class="img-responsive img-circle abt-img " style="display:inline" alt="Course">

                </div>
                <div class="col-md-4">
                    <img src="img/abt-3.jpeg" id="abt-three" class="img-responsive img-circle abt-img " style="display:inline" alt="Victory">
                    <h2>Achieve Anything</h2>
                </div>
            </div>
        </div>
        <div class="portfolio">
            <div class="vid-overlay">
                <video class="video" autoplay loop muted>
                <source src="vid/vd-bg.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="services">
            <div class="cont-img">
                <a href="#"><img id="img6" src="img/pr1.png" class="img-responsive cont"></a>
            </div>
            <div class="cont-img">
                <a href="#"><img id="img6" src="img/pr2.png" class="img-responsive cont"></a>

            <div class="cont-img">

            <div class="cont-img">

            </div>
            <div class="cont-img">
                <a href="#"><img id="img6" src="img/pr6.png" class="img-responsive cont"></a>
            </div>

        <div class="contact pad-bot">
            <h1>Contact Us:</h1>
            <br><br>
            <form method="post" data-d="frmDone" action="http://api.tackter.io/api/UserForms" id="tactusFrm" onsubmit="return postForm(this,event)" class="runningform ">
                <!--Put your API key into this field's value -->
                <input type="hidden" name="Token" value="API Key goes here">

                <input type="hidden" name="Subject" value="Email Subject">



                <p>Name:</p>
                <input placeholder="Name" id="name" type="text" name="Name" required="required"><br>
                <p>Surname:</p>
                <input placeholder="Surname" type="text" name="Surname" required="required"><br>
                <p>Email:</p>
                <input placeholder="Email" type="email" name="Email" required="required"><br>
                <p>Message:</p>
                <textarea placeholder="Message" name="Message" required="required"></textarea><br>
                <span class="span" style="color:transparent;font-size:0px"><a href="http://tackter.io"> Powered by Tackter.io</a></span>
                <button type="submit" id="submitbtn" class="runningbtn"><span>Submit </span></button>
            </form>
            <div class="thanks" style="display: none;">
                <h1>Thanks <span id="namer"></span></h1>
            </div>


        </div>
        <div class="foot">
            <div class="col-foot-1">
